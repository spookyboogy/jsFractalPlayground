<!DOCTYPE html>
<!-- ex1.html -->
<!-- 
  Defines the structure of the webpage, meta tags, links to external resources, 
  and containers for the title, subhead, canvas, etc. 
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="⧋">
  <meta property="og:description" content="Fractal fun">
  <meta property="og:image" content="https://spookyboogy.neocities.org/resources/preview.png">
  <title>⧋</title>
  <link rel="stylesheet" href="ex1.css">
  <link rel="icon" href="resources/neocities.png" type="image/png">
</head>

<body>
  <div id="bannerContainer">
    <div id="bannerOverlay"></div>
    <div id="titleContainer">
      <!-- <h1>△△△</h1> -->
      <div id="subheadContainer">
        <div id="pyramidContainer">
          <h2 id="subhead"></h2>
        </div>
        <div id="infoBox"></div>
      </div>
    </div>
  </div>

	<div id="canvasContainer">
		<canvas id="fractalCanvas" width="600" height="600"></canvas>
		<!-- <canvas id="fractalCanvas"></canvas> --> <!-- doesn't work -->
  </div>

  <!-- script for setting subhead text to little pyramid -->
  <script>
    const s1 = " \u25B2 ";
    const baseSize = 3;
    const fullSubhead = Array.from({ length: baseSize }, (_, index) => `${s1.repeat(index + 1)}`).join('<br>');
    const subheadElement = document.getElementById("subhead");
    subheadElement.innerHTML = fullSubhead;
  </script>

  <script src="ex1.js" type="module"></script>
</body>

</html>
